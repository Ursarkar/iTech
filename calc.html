<html>
<head>
    <script src="calc_script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style_calc.css">
    <title>Калькулятор</title>

</head>
<body>
    <h1>Калькулятор</h1>
    <a href="index.html">Назад</a>
    <hr>
    <ul>
        <li>"Del" удаляет конец числа</li>
        <li>"C" очищает поле</li>
        <li>Таймер бездействия 10 секунд</li>
    </ul>
    <hr>
    <br><br>
    <table align="center" cellpadding="5" >
        <tr>
            <td><input type="button"  value="Del" class="inbut" onclick="del()"></td>
            <td><input type="button"  value="C" class="inbut" onclick="cl()"></td>
            <td colspan="2"><input type="text" name="win" class="wind" id="val" maxlength="10" pattern="^[ 0-9]+$"></td>     
        </tr>
        <tr>
            <td><input type="button" name="one" value="1" class="inbut" onclick="numtarget('1')"></td>
            <td><input type="button"  value="2" class="inbut" onclick="numtarget('2')"></td>
            <td><input type="button"  value="3" class="inbut" onclick="numtarget('3')"></td>
            <td><input type="button"  value="+" class="inbut" onclick="numtarget('+')"></td>
        </tr>
        <tr>
            <td><input type="button"  value="4" class="inbut" onclick="numtarget('4')"></td>
            <td><input type="button"  value="5" class="inbut" onclick="numtarget('5')"></td>
            <td><input type="button"  value="6" class="inbut" onclick="numtarget('6')"></td>
            <td><input type="button"  value="-" class="inbut" onclick="numtarget('-')"></td>
        </tr>
        <tr>
            <td><input type="button"  value="7" class="inbut" onclick="numtarget('7')"></td>
            <td><input type="button"  value="8" class="inbut" onclick="numtarget('8')"></td>
            <td><input type="button"  value="9" class="inbut" onclick="numtarget('9')"></td>
            <td><input type="button"  value="x" class="inbut" onclick="numtarget('*')"></td>
        </tr>
        <tr>
            <td><input type="button"  value="0" class="inbut" onclick="numtarget('0')"></td>
            <td><input type="button"  value="=" class="inbut" onclick="ans()"></td>
            <td><input type="button"  value="." class="inbut" onclick="numtarget('.')"></td>
            <td><input type="button"  value="/" class="inbut" onclick="numtarget('/')"></td>
        </tr>
    </table>
    
   
</body>
</html>
